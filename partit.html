<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jeu de Devinette</title>
</head>
<body>
    <h1>Jeu de Devinette</h1>
    
    <p>Devinez le nombre entre 1 et <span id="maxNumber">10</span>.</p>
    
    <input type="text" id="userGuess" placeholder="Entrez votre nombre">
    <button onclick="makeGuess()">Devinez</button>
    
    <p id="reponse"></p>

    <script src="game.js"></script>
    <script>
        function startNewGame() {
            const maxTries = 5;
            const maxNumber = 50;
            gameModule.newGame(maxTries, maxNumber);
            document.getElementById("maxNumber").textContent = maxNumber;
            document.getElementById("userGuess").value = "";
            document.getElementById("reponse").textContent = "";
        }

        function makeGuess() {
            const userAnswer = document.getElementById("userGuess").value;
            webGuess(userAnswer);
        }

        window.onload = startNewGame;
    </script>
</body>
</html>
